<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">
	<title>Hello Form!</title>
	<script defer src="control.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main">
	<h1 id="welcome">Rellena tu CV</h1>
	<div>
		<p>Nombre</p>
		<input class="cajon" id="name" type="text" size="25">
		<p>Apellidos</p>
		<input class="cajon" id="lastname" type="text" size="50">
		<p>Contraseña</p>
		<input class="cajon" id="password" type="password" size="25">
		<p>DNI</p>
		<input class="cajon" id="dni" type="text" size="13">
		<p>Sexo</p>
		<div>
			<input class="cajon" id="male"   type="radio" name="gender" value="male">
			<label for="male">Hombre</label><br>
			<input class="cajon" id="female" type="radio" name="gender" value="female">
			<label for="female">Mujer</label><br>
		</div> 
		
		<input class="cajon" id="sub" type="checkbox">
		<label for="sub">subscribirme al boletín de novedades</label><br>
		<input class="cajon" id="pfp" type="file">
		<label for="pfp"></label>
	</div>
	<button id="miboton" onclick="save();">guardar cambios</button>
	
	</div>
	
	<div id="result" hidden>
		<img id="_pfp">
		<p id="_name"></p>
		<p id="_lastname"></p>
		<p id="_password"></p>
		<p id="_dni"></p>
		<p id="_gender"></p>
		<p id="_sub"></p>
	</div>
</body>
</html>
